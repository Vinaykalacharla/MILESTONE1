<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Welcome, {{ user.username }} ðŸ‘‹</h2>

    <!-- Update profile -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-secondary text-white">Update Profile</div>
        <div class="card-body">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input class="form-control" type="text" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="email" name="email" value="{{ user.email }}" required>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Uploaded Reviews -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">Your Uploaded Reviews</div>
        <div class="card-body">
            {% if reviews %}
                <ul class="list-group">
                  {% for r in reviews %}
                    <li class="list-group-item">
                      <label class="form-label fw-bold">Review ({{ r.uploaded_at.strftime("%Y-%m-%d") }})</label>
                      <textarea class="form-control" rows="4" readonly>{{ r.review_text }}</textarea>
            
                      <div class="mt-2 d-flex justify-content-end">
                        <!-- Edit Button -->
                        <a href="#" class="btn btn-sm btn-warning me-2">Edit</a>

                        <!-- Delete Button -->
                        <a href="#" class="btn btn-sm btn-danger">Delete</a>
                      </div>
                    </li>
                  {% endfor %}
                </ul>

            {% else %}
                <p class="text-muted">No reviews uploaded yet.</p>
            {% endif %}
        </div>
    </div>

    <a href="{{ url_for('main.upload_review') }}" class="btn btn-success">+ Upload New Review</a>
</div>
</body>
</html>
