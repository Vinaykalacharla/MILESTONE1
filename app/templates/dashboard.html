<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ReviewSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">ReviewSense</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text text-white me-3">Welcome, {{ user.username }}! üëã</span>
            <a class="nav-link btn btn-sm btn-danger text-white px-3 rounded-3" href="{{ url_for('main.logout') }}">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Dashboard</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        ‚úÖ You have successfully logged in. Start exploring customer insights! 
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <p class="lead text-center">
                        This is a <strong>protected page</strong> that requires authentication.
                    </p>
                    <hr>
                    <div class="text-center">
                        <h5 class="mb-3">üîç What do you want to do next?</h5>
                        <a href="{{ url_for('main.profile') }}" class="btn btn-outline-primary me-2">View Profile</a>
                        <a href="{{ url_for('main.upload_review') }}" class="btn btn-outline-success me-2">Upload Reviews</a>
                        <a href="#" class="btn btn-outline-warning">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-dismiss alerts after 3 seconds -->
<script>
    setTimeout(() => {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            let bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 3000);
</script>

</body>
</html>
